<script type="text/javascript">
			$(document).ready(function(){

				$('#pass_submit').click(function(){
					var address= '/waitingValidation';
					var pass= $('#password').val();
					$.ajax({
						  type: "POST",
				          url: address,
				          data: {'pass': pass},
				          success: function(data){
				          	if(data!='missmatch')
				          	window.location='/users/home';
				          	else
				          		$('#modal').modal();
				          }
					})
					return false;
				})
