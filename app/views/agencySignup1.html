<script type="text/javascript">
	function readURL(input) {
	    if (input.files && input.files[0]) {
	        var reader = new FileReader();
	        reader.onload = function (e) {
	            $('#profile_picture').attr('src', e.target.result);
	        }
	        $('#uploaded_picture').show();
	        reader.readAsDataURL(input.files[0]);
	        //$('#image_div').show();
	    }
	}
    function extractor(query) {
        var result = /([^,]+)$/.exec(query);
        if(result && result[1])
            return result[1].trim();
        return ' ';
    }
    $('.typeahead').typeahead({
        source: ["Arts & Culture","Automotive","Beauty","Business","Cinema","Community","Crafts & Hobbies","Design","Education",
"Environment","Fashion","Finance","Fitness","Food & Drink","Games","Health Care","Health & Wellbeing","Home & Reno","Law","LGBT","Lifestyle","Literature","Music","Spirituality","Nightlife","Outdoors","Pets & Animals","Photography","Politics","Real Estate","Religion","Sales & Marketing","Sport & Rec","Start-up","Technology"],
        updater: function(item) {
            return this.$element.val().replace(/[^,]*$/,' ')+item+', ';
        },
        matcher: function (item) {
          var tquery = extractor(this.query);
          if(!tquery) return false;
          return ~item.toLowerCase().indexOf(tquery.toLowerCase())
        },
        highlighter: function (item) {
          var query = extractor(this.query).replace(/[\-\[\]{}()*+?.,\\\^$|#\s]/g, '\\$&')
          return item.replace(new RegExp('(' + query + ')', 'ig'), function ($1, match) {
            return '<strong>' + match + '</strong>'
          })
        }
    });
</script>
