<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<title>Blurbi - User Validation</title>
		<link rel="shortcut icon" href="img/favicon.png">
		<link href="../../assets/css/bootstrap3.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../assets/css/font.css" />
		<link rel="stylesheet" href="../../assets/css/core-ace3.css" />
		<link rel="stylesheet" href="../../assets/css/tylerstyle.css" />
</head>

<body>

<div class="navbar">
    <div class="col-xs-5 col-sm-3 col-md-2" style="padding: 0 0 0 50px;">
        <a href="">
            <img class="logo img-responsive" src="../../assets/images/betatoplogo125.png">
        </a>
    </div>
</div>
<!--header-->
<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-3" style="padding-top:150px;">
	<div class="col-sm-12 col-md-10">
		<% if(locals.err){%>
			<div class="alert alert-block alert-danger">
			
				<p>
					Something wents wrong!!
				</p>
			</div>
		<%}else{%>
			<div class="alert alert-block alert-success">
			
				<p>
					Your new email address has been successfully updated!!
				</p>
			</div>

		<%}%>
	</div>

</div>

<script src='assets/js/jquery-1.9.1.min.js'></script>
<script src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript">
var err= <% if(locals.err){%>
			<%- JSON.stringify(err) %>
		<%}else{%>
			null
		<%}%>;
	$(document).ready(function(){
		
	});
</script>
</body>
</html>
